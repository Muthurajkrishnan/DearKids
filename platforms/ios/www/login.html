<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">       
        <title>Dear Kids</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="css/form_style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css">		
    </head>
    <body onload="tranformfromhome()">
	<div class="index_div">
	  <div class="index_inner">
		<div id="index_show"><img src="img/logonew.png" class="index_img blink-image" /></div>
      </div>		
    </div>
	<div class="home_bg_div white-bg">		
		  <div class="home-wrap">
			<div class="home-html">
				<div class="small_logo_div index_to_home_page1">
					<img src="img/logonew.png" class="small_logo" />
				</div>
				<div class="login-wrap">
					<div class="login-html">
						<!-- Login tabs -->
						<ul class="nav nav-tabs">
							<li class="nav-item nav-signup">
							<a class="nav-link active" data-toggle="tab" href="#signuptab">Sign up</a>
							</li>
							<li class="nav-item nav-login">
							<a class="nav-link" data-toggle="tab" href="#logintab">Login</a>
							</li>
						</ul>
						
						<!-- Login content -->
						<div class="tab-content login-content">
							<div class="tab-pane active" id="signuptab">
								<div class="form-content">
									<div class="">
										<form id="signform">
											<div class="form-group form-input">
												<input type="text" id="stoRename" value="" required/>
												<label for="name" class="form-label">Store Name</label>
											</div>
											<div class="form-group form-input">
												<input type="text" id="ConduCtNo" value="" required/>
												<label for="name" class="form-label">Contact No</label>
											</div>
											<div class="form-group form-input">
												<input type="text" id="gstNu" value="" required/>
												<label for="name" class="form-label">GST No</label>
											</div>
											<div class="form-group form-input">
												<input type="text" id="ciTy" value="" required/>
												<label for="name" class="form-label">City</label>
											</div>
											<div class="form-group form-input">
												<input type="text" id="StaTeu" value="" required/>
												<label for="name" class="form-label">State</label>
											</div>
											<div class="form-group form-input">
												<input type="text" id="dkuser" value="" required/>
												<label for="name" class="form-label">Email</label>
											</div>																						
											<div class="form-group form-input form-password-input">
												<input type="password" id="dkpass" value="" required />
												<label for="phone" class="form-label">Password</label>
												<img class="pass-show" data-id="dkpass" src="img/vision.svg"/>
											</div>
											<div class="form-submit">
												<input type="button" value="SIGN UP" class="submit" id="logup" name="submit" />
												<label id="ErrorRegister">Invalid Registration</label>												
											</div>
										</form>
									</div>
								</div>								
							</div>
							<div class="tab-pane" id="logintab">
								<div class="form-content">
									<div class="">
										<form id="logform">
											<div class="form-group form-input">
												<input type="text" id="user" value="" required/>
												<label for="name" class="form-label">Email</label>
											</div>																						
											<div class="form-group form-input form-password-input">
												<input type="password" id="pass" value="" required />
												<label for="phone" class="form-label">Password</label>
												<img class="pass-show" data-id="pass" src="img/vision.svg"/>
											</div>
											<div class="form-submit">
												<input type="button" value="LOGIN" class="submit" id="logon" />
												<label id="ErrorLogin">Invalid Login</label>											
											</div>
										</form>
									</div>
								</div>															
							</div>
						</div>			
					</div>
				</div>								
			</div>
		</div>
	</div>
		<script src="js/jquery.minold.js"></script>	
		<script src="bootstrap/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
